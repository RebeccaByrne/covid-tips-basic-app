<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat with Blobby</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="messages">
    <!--<img class="bot-blob" src="assets/img/waving_coffee.svg">-->
    <div class="bot-blob">
      <ng-lottie [options]="botAnimOptions"></ng-lottie>
    </div>
    <div *ngFor="let msg of messages"  [class]="msg.sender === 'bot' ? 'msg-container bot-msg' : 'msg-container user-msg'">
      <div *ngIf="msg.sender === 'bot'">
        <svg width="15" height="20" viewBox="0 0 15 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 20V0L0 10L15 20Z" fill="grey" />
        </svg>
      </div>
      <div class="msg-bubble">
        {{msg.text}}
      </div>
      <div *ngIf="msg.sender === 'user'" class="arrow">
        <svg width="15" height="20" viewBox="0 0 15 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 20V0L15 10L0 20Z" fill="darkcyan" />
        </svg>
      </div>
    </div>
  </div>
  <div class="response-options">
    <div *ngFor="let option of responseOptions" class="response-option">
      {{option.text}}
    </div>
  </div>
  <img class="user-blob" src="assets/img/waving_you_blob1.svg">
</ion-content>
